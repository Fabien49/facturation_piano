  <mat-toolbar>
    <button (click)="newStudent()" mat-raised-button class="newStudent">Ajouter un élève</button>
  </mat-toolbar>
  <mat-card class="student-card">
    <mat-card-header>
      <mat-card-title>Élèves</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="studentsDataSource">
        <!-- Student ID -->
        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Étudiant </th>
          <td mat-cell *matCellDef="let student"> {{student.studentId}} </td>
        </ng-container>

        <!-- First Name -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
        </ng-container>

        <!-- Last Name -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
        </ng-container>

        <!-- Address -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
          <td mat-cell *matCellDef="let student"> {{student.address}} </td>
        </ng-container>

        <!-- Zip Code -->
        <ng-container matColumnDef="zipCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Postal </th>
          <td mat-cell *matCellDef="let student"> {{student.zipCode}} </td>
        </ng-container>

        <!-- City -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
          <td mat-cell *matCellDef="let student"> {{student.city}} </td>
        </ng-container>

        <!-- Phone Number -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
          <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
        </ng-container>

        <!-- Mail -->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let student"> {{student.mail}} </td>
        </ng-container>

        <!-- Student -->
        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Élève </th>
          <td mat-cell *matCellDef="let student"> {{student.student ? 'Oui' : 'Non'}} </td>
        </ng-container>

        <!-- Bills -->
        <ng-container matColumnDef="bills">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Factures </th>
          <td mat-cell *matCellDef="let student">
            <button (click)="studentBills(student)" mat-raised-button class="custom-button">Factures</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
