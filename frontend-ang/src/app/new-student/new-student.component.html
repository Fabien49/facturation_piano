<div class="container">
  <mat-card [formGroup]="studentFormGroup" class="student-form">
    <mat-card-header>
      <mat-card-title>Ajouter un nouvel élève</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Code Postal</mat-label>
        <input matInput formControlName="zipCode">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ville</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Numéro de Téléphone</mat-label>
        <input matInput formControlName="phoneNumber" type="tel">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Adresse E-mail</mat-label>
        <input matInput formControlName="mail" type="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Statut Étudiant</mat-label>
        <mat-select formControlName="student">
          <mat-option [value]="true">Oui</mat-option>
          <mat-option [value]="false">Non</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveStudent()" mat-raised-button color="primary">Enregistrer l'élève</button>
      @if (showProgress){
        <mat-spinner></mat-spinner>
      }
    </mat-card-actions>
  </mat-card>
</div>
